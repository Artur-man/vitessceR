language: r
sudo: false
cache: packages
addons:
  apt:
    packages:
      - libsodium-dev
      - libharfbuzz-dev
      - libfribidi-dev
before_deploy:
  - Rscript -e 'pkgdown::build_site()'
  - docs/.nojekyll
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $github_token
    local-dir: docs